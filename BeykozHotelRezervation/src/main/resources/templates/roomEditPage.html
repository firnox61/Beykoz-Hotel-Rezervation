<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminLayoutPage}"
      layout:decorator="adminLayoutPage">
<head>
    <title>Room Update Dashboard</title>

</head>
<body>

<div layout:fragment="mycontent">

    <!-- Create HTML registration form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <!-- success message -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered
                        to our awesome app!
                    </div>
                </div>

                <h1>Room Update</h1>

                <form th:action="@{/admin/updateRoom}" method="POST" th:object="${roomModel}">

                    <div class="form-group">
                        <label> Room Number </label>
                        <input
                                type="number"
                                name="roomNumber"
                                th:value="*{getRoomNumber()}"
                                class="form-control"
                                required autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label> Room Count </label>
                        <input
                                type="number"
                                name="roomCount"
                                th:value="*{getRoomCount()}"
                                class="form-control"
                                required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label> Room Price $$ </label>
                        <input
                                type="number"
                                name="price"
                                th:value="*{getPrice()}"
                                class="form-control"
                                required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label for="roomType">Room Type</label>
                        <select name="roomType" id="roomType" class="form-control">
                            <option th:value="*{getRoomType()}" th:text="*{getRoomType()}"></option>
                            <option value="Classic Room">Classic Room</option>
                            <option value="Ultra Superior Room">Ultra Superior Room</option>
                            <option value="Grand Deluxe Room">Grand Deluxe Room</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" th:text="*{description}" th:value="*{getDescription()}" id="description" rows="4" class="form-control"  ></textarea>
                    </div>

                    <div class="form-group">
                        <input
                                type="hidden"
                                name="id"
                                th:value="*{id}"
                                class="form-control"
                                required autofocus="autofocus"/>
                    </div>


                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Update Room</button>
                        <span><a th:href="@{/admin/getRoom}">Previous</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
