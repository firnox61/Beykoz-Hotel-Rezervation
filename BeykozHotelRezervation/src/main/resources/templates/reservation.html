<section class="probootstrap-section">

    <div th:if="${deneme == true}">
        <div class="alert alert-success">
            Başarılı Kayıt.
        </div>
    </div>
    <div th:if="${deneme == false}">
        <div class="alert alert-danger">
            Kayıt Başarısız.
        </div>
    </div>
    <div class="container">
        <div class="row probootstrap-gutter40">
            <div class="col-md-8">
                <h2 class="mt0">Reservation Form</h2>
                <form th:action="@{/employe/postCreateReservationOut}" method="post" class="probootstrap-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="fname">First Name</label>
                                <input type="text" class="form-control" id="fname" name="name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lname">Last Name</label>
                                <input type="text" class="form-control" id="lname" name="surName">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="fname">Tc Number</label>
                                <input type="text" class="form-control" id="tcNumber" name="tcNumber">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label >Arrival</label>
                                <div class="form-field">
                                    <i class="icon icon-calendar2"></i>
                                    <input type="date" pattern="yyyy-MM-dd" class="form-control"  name="arrivalTime">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label >Departure</label>
                                <div class="form-field">
                                    <i class="icon icon-calendar2"></i>
                                    <input type="date"  pattern="yyyy-MM-dd" class="form-control"  name="departureTime">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="form-field">
                            <i class="icon icon-mail"></i>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Telephone Number</label>
                        <div class="form-field">
                            <i class="icon icon-mail"></i>
                            <input type="number" class="form-control" id="telephoneNumber" name="telephoneNumber">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="roomNo">Room</label>
                        <div class="form-field">
                            <i class="icon icon-chevron-down"></i>
                            <select class="form-control" name="roomNo" id="roomNo" required>

                                <option  id="editInfo" th:each="roomModel : ${roomModelList}"
                                         th:value="${roomModel.getRoomNumber()}"
                                         th:text="${roomModel.getRoomNumber()}"></option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-lg" id="submit" name="submit" value="Reserve">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
