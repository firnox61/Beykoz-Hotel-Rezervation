<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminLayoutPage}"
      layout:decorator="adminLayoutPage">
<head>
    <title>Admin Dashboard</title>
</head>
<body>

<div layout:fragment="mycontent">


    <!-- Header -->
    <!-- Header -->
    <div class="header bg-primary pb-6">
        <div class="container-fluid">
            <div class="header-body">
                <div class="row align-items-center py-4">
                    <div class="col-lg-6 col-7">
                        <h6 class="h2 text-white d-inline-block mb-0">User Tables</h6>
                        <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                                <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                                <li class="breadcrumb-item"><a href="#">Tables</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Tables</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i
                                class="ni ni-fat-add"></i> <span>Add New User </span></a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--6">
        <div class="row">
            <div class="col">
                <div class="card">
                    <!-- Card header -->
                    <div class="card-header border-0">
                        <h3 class="mb-0">Management Users</h3>
                    </div>
                    <!-- Light table -->
                    <div class="table-responsive">
                        <table class="table align-items-center table-flush">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col" class="sort" data-sort="name">User Email</th>
                                <th scope="col" class="sort" data-sort="name">User Name</th>
                                <th scope="col" class="sort" data-sort="budget">User SurName</th>
                                <th scope="col" class="sort" data-sort="status">Tc Number</th>
                                <th scope="col" class="sort" data-sort="status">Telephone Number</th>
                                <th scope="col"></th>
                            </tr>
                            </thead>
                            <tbody class="list">

                            <tr th:each="userModel:${userModelList}">
                                <td th:text="${userModel.getEmail()}"></td>
                                <td th:text="${userModel.getName()}"></td>
                                <td th:text="${userModel.getSurName()}"></td>
                                <td th:text="${userModel.getTcNumber()}">$</td>
                                <td th:text="${userModel.getTelephoneNumber()}"></td>

                                <td class="text-right" >
                                    <a th:href="@{/admin/editUser/{userId}(userId=${ userModel.getId()})}" class="btn waves-effect waves-dark btn-info btn-outline-info"  >Edit</a>
                                    <a th:href="@{/admin/deleteUser/{userId}(userId=${userModel.getId()})}"
                                       class="btn waves-effect waves-dark btn-danger btn-outline-danger">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Modal HTML -->
    <div id="addEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/admin/postCreateUser}"  method="POST"  enctype="multipart/form-data">
                    <div class="modal-header">
                        <h4 class="modal-title">Create User</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text"  name="name" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label>User SurName</label>
                            <input type="text"  name="surName" class="form-control"  >
                        </div>
                        <div class="form-group">
                            <label>User Email</label>
                            <input type="text"  name="email" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label>Tc Number</label>
                            <input type="number"  name="tcNumber" class="form-control"  >
                        </div>

                        <div class="form-group">
                            <label>Telephone Number</label>
                            <input type="number"  name="telephoneNumber" class="form-control"  >
                        </div>

                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-success" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
