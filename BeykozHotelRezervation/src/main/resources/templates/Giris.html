<header role="banner" class="probootstrap-header">

        <a href="https://uicookies.com/demo/theme/atlantis/index.html" class="probootstrap-logo visible-xs"><img

                <li><a th:href="@{/login/getLogin}">Login</a></li>
                <li><a th:href="@{/employe/getWelcome}">Welcome</a></li>

                <li><a th:href="@{/employe/getReservationOut}">Reservation</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="probootstrap-slider flexslider probootstrap-inner">
    <ul class="slides">
        <li style="background-image: url(https://uicookies.com/demo/theme/atlantis/img/slider_1.jpg);" class="overlay">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="probootstrap-slider-text text-center">
                            <p><img src="https://uicookies.com/demo/theme/atlantis/img/curve_white.svg"
                                    class="seperator probootstrap-animate" alt="Free HTML5 Bootstrap Template"></p>
                            <h1 class="probootstrap-heading probootstrap-animate">Best Rooms</h1>
                            <div class="probootstrap-animate probootstrap-sub-wrap">Far far away, behind the word
                                mountains, far from the countries Vokalia and Consonantia, there live the blind texts.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</section>
<section class="probootstrap-section">
    <div class="container">
        <div class="row">
            <table border="0" cellpadding="10" cellspacing="10">
                <td>
                <td th:each="roomModel:${roomModelList}">
                        <div class="col-md-20 col-sm-20 col-xs-12">
                            <div class="probootstrap-room">
                                <div class="text">
                                    <h3 th:text="${roomModel.getRoomType()}"></h3>
                                    <p>Starting from <strong th:text="${roomModel.getPrice()}"></strong> $</p>
                                    <div class="post-meta mb30">
                                        <ul>
                                            <strong>
                                                <li th:text="${roomModel.getRoomCount()}"></li>
                                                Rooms
                                            </strong>
                                        </ul>
                                        <ul>
                                            <li>
                                                <p th:text="${roomModel.getDescription()}">

                                                </p>
                                            </li>
                                        </ul>
                                    </div>
                                    <p><a th:href="@{/employe/getReservationOut}" class="btn btn-primary" role="button">Reserve now </a></p>
                                </div>
                            </div>
                        </div>
                </td>
                </td>
            </table>
        </div>
    </div>
</section>
